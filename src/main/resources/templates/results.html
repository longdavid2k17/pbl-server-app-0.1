    />

    />

            href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
            rel="stylesheet"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/globalStyles.css}" />

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/logged}">PBL</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav w-100">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Zestawy
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <div th:if="${user.role=='ROLE_ADMIN'}">
                        <a class="dropdown-item" th:href="@{/logged/shapes}">Zestawy parametrów</a>
                        <a class="dropdown-item" th:href="@{/logged/shape/new}">Dodaj zestaw</a>
                        <a class="dropdown-item" href="#">Nowe zadanie</a>
                    </div>
                    <div th:if="${user.role!='ROLE_ADMIN'}">
                        <a class="dropdown-item" th:href="@{/logged/shapes}">Istniejące zestawy</a>
                        <a class="dropdown-item" href="#">Nowe zadanie</a>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Wyniki</a>
            </li>
            <li class="nav-item">
                <div th:if="${user.role=='ROLE_ADMIN'}">
                    <a class="nav-link" th:href="@{/manager}">Zarządzaj użytkownikami</a>
                </div>
            </li>
            <li class="nav-item ml-auto">
                <a class="nav-link" th:href="@{/logout}">Wyloguj</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Data rozpoczecia</th>
            <th scope="col">Status</th>
            <th scope="col">Sciezka do pliku</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${}">
            <td colspan="4"> Brak wyników </td>
        </tr>
        <tr th:each="">
            <td th:text="${}">Id</td>
            <td th:text="${}">Data rozpoczecia</td>
            <td th:text="${}">Status</td>
            <td th:text="${}">Sciezka do pliku</td>
        </tr>
        </tbody>
    </table>
</div>
